<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Event Information</h1>
    <table>
        <tr>
            <th colspan="2">Event Details</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td colspan="2">Music Festival</td>
            <td>March 15, 2025</td>
            <td>Puerto Princesa, Philippines</td>
        </tr>
    </table>
</body>
</html>
